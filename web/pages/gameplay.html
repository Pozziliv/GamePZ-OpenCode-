<!DOCTYPE html>
<html lang="ru" translate="no">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="gameplay.css">
    <title>Game</title>
</head>
<body>
    <img src="../img/sun.png" class="sun_main sunormoon">
    <img src="../img/moon.png" class="moon_main sunormoon">
    <img src="../img/airdrop.png" class="airdrop">
    <img src="../img/bonus.png" class="bonus">

    <div class="value">
        <div class="life">
            <h3>ЖИЗНЬ</h3>
            <h2 class="lifeh"><span>7</span>/10</h2>
        </div>
        <div class="meal">
            <h3>ЕДА</h3>
            <h2 class="mealh"><span>7</span>/10</h2>
        </div>
        <div class="points">
            <h3>ОЧКИ</h3>
            <h2 class="pointsh"><span>7</span>/10</h2>
        </div>
    </div>

    <p>Version 0.01 Alfa</p>
    <script src="gameplay.js"></script>
</body>
</html>
