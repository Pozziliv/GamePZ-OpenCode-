<!DOCTYPE html>
<html lang="ru" translate="no">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="gameplay.css">
    <title>Game</title>
</head>
<body class="dayBody">
    <img src="../img/sun.png" class="sun_main sunormoon day">
    <img src="../img/moon.png" class="moon_main sunormoon">
    <img src="../img/airdrop.png" class="airdrop">
    <h4 class="bonus ">БОНУС</h4>

    <div class="value">
        <h2 class="cyclesh">ЦИКЛЫ: <span id="cycle">0</span></h2>
        <div class="life">
            <h3>ЖИЗНЬ</h3>
            <h2 class="lifeh"><span id="lifeK">10</span>/15</h2>
        </div>
        <div class="meal">
            <h3>ЕДА</h3>
            <h2 class="mealh"><span id="mealK">10</span>/15</h2>
        </div>
        <div class="points">
            <h3>ОЧКИ</h3>
            <h2 class="pointsh"><span id="pointsK">10</span>/15</h2>
        </div>
    </div>

    <div>
        <div class="add_life add" onclick="lifeAddFunction()">
            <img class="add_img img_heal" src="../img/heal.png">
            <h2 class="heal_recue recue">ВОСПОЛНИТЬ ЖИЗНЬ</h2>
        </div>
        <div class="add_eat add" onclick="mealAddFunction()">
            <img class="add_img img_eat" src="../img/meal.png">
            <h2 class="eat_recue recue">ПОЕСТЬ ЕДУ</h2>
        </div>
        <div class="add_points add" onclick="pointsAddFunction()">
            <img class="add_img img_poins" src="../img/coin.png">
            <h2 class="points_recue recue">ДОБАВИТЬ ОЧКИ</h2>
        </div>
    </div>

    <p class="Ver">Version 0.01 Alfa</p>
    <script src="gameplay.js"></script>
</body>
</html>
